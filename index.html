<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is my first GitHub Pages site.</p>
    <p>The current value is: <span id="current-value"></span></p>
    <script>
        // Fetch the current value from a JSON file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('current-value').textContent = data.value;
            });
    </script>
</body>
</html>
